<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Twitter widget</title>
		<script type="text/javascript" src="cordova-1.5.0js"></script>
	</head>
	<body>
	<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
<script><script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'search',
  search: 'divec Fest',
  interval: 30000,
  title: 'divecFEST',
  subject: 'En CUCEI ahora mismo',
  width: 'auto',
  height: 300,
  theme: {
    shell: {
      background: '#8ec1da',
      color: '#ffffff'
    },
    tweets: {
      background: '#ffffff',
      color: '#444444',
      links: '#1985b5'
    }
  },
  features: {
    scrollbar: false,
    loop: true,
    live: true,
    behavior: 'default'
  }
}).render().start();
</script>
</script>
	</body>
</html>
